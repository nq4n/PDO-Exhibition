<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDO Exhibition</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Rajdhani:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
  <style>
    :root {
      --bg: #061018;
      --panel: #0d1e2a;
      --panel-2: #122838;
      --border: #30506a;
      --txt: #d9ecf8;
      --muted: #8aa7ba;
      --ok: #1fba6b;
      --warn: #f3aa2a;
      --bad: #ff4f4f;
      --cyan: #3ac8ff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      color: var(--txt);
      font-family: "Rajdhani", sans-serif;
      min-height: 100vh;
      background:
        radial-gradient(circle at 8% -10%, #25455d 0%, transparent 42%),
        radial-gradient(circle at 95% 0%, #1d364c 0%, transparent 46%),
        linear-gradient(145deg, #030910, var(--bg));
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      text-align: center;
      max-width: 600px;
      padding: 20px;
    }
    h1 {
      font-family: "Orbitron", sans-serif;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    p {
      color: var(--muted);
      margin-bottom: 30px;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .link-btn {
      display: inline-block;
      padding: 15px 30px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: linear-gradient(165deg, rgba(13, 30, 42, 0.96), rgba(18, 40, 56, 0.88));
      color: var(--txt);
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 600;
      transition: transform 0.2s ease, border-color 0.2s ease;
    }
    .link-btn:hover {
      transform: translateY(-2px);
      border-color: var(--cyan);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PDO Exhibition</h1>
    <p>Interactive simulators for oil and gas training.</p>
    <div class="links">
      <a href="sem1.html" class="link-btn">Separator Level Control Simulator</a>
      <a href="sem2.html" class="link-btn">Well Control - Kick Detection Simulator</a>
    </div>
  </div>
</body>
</html>
